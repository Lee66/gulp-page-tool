<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
        <meta content=always name=referrer>
        <meta name="keywords" content="网页关键词 必填"/>
        <meta name="description" content="网页描述 必填" />
        <meta itemprop="name" content="QQ分享标题 必填"/>
        <meta itemprop="image" content="QQ分享图片链接 可选（不填则删除）"/>
        <meta name="description" itemprop="description" content="QQ分享描述"/>
        <title>PageTitle</title>
        <link rel="stylesheet" href="assets/css/plugin.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script>
            //移动端页面适配，PC请移除
			var docElement = document.documentElement,
            metaElement = document.querySelector('meta[name="viewport"]'),
            styleElement = document.createElement("style"),
            version,
            screenScale = 1,
            originScreenW = 750,
            originScreenH = 1333,
            screenW = window.screen.width,
            screenH = window.screen.height;
            screenScale = parseInt(screenW) / 750;
            if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
                version = parseFloat(RegExp.$1);
                if (version > 2.3) {
                    metaElement.setAttribute("content", "width=750,minimum-scale=" + screenScale + ",maximum-scale=" + screenScale + ",target-densitydpi=device-dpi")
                } else {
                    metaElement.setAttribute("content", "width=750,target-densitydpi=device-dpi")
                }
            } else {
                metaElement.setAttribute("content", "width=750,user-scalable=no,target-densitydpi=device-dpi")
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="head"></div>
            <div class="content"></div>
            <div class="foot"></div>
        </div>
        <script src="assets/js/vendor/vendor.js"></script>
        <script src="assets/js/plugins/plugin.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
